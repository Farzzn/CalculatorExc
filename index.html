<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            1123231
        </div>
        <div class="calc-button-row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">&times;</button>
        </div>
        <div class="calc-button-row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">&divide;</button>
        </div>
        <div class="calc-button-row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">&plus;</button>
        </div>
        <div class="calc-button-row">
            <button class="operator-c">C</button>
            <button class="number">0</button>
            <button class="operator">&equals;</button>
            <button class="operator">&minus;</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
